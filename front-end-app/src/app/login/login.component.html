<div class="media">
  <form class="align-self-center" style="margin-left: 550px; margin-top: 100px">
    <div class="form-group">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Correo</label>
      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Correo"
             name="correo" [(ngModel)]="correo" #correoFormulario="ngModel">
    </div>
    <label for="exampleInputEmail1">Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1"  placeholder="Password"
           name="usuario" [(ngModel)]="nombre" #userFormulario="ngModel"
    >
    <button type="submit" class="btn btn-primary" (click)="ingresar(correo)" style="margin-left: 60px; margin-top: 30px">Ingresar
     </button>

  </form>
</div>
